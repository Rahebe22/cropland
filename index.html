<!DOCTYPE html>
<html>
<head>
    <title>PMTiles OpenLayers Vector with MapTiler Hybrid Base Map</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
    <script src="https://unpkg.com/ol-pmtiles@0.3.0/dist/olpmtiles.js"></script>
    <style>
        body, #map {
            height: 100vh;
            margin: 0;
        }

        button.congo-button {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        const hybridBaseLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=0rXt9evmwC5e2EW3sauy',
                attributions: '© MapTiler © OpenStreetMap contributors',
                maxZoom: 20
            })
        });

        const pmtilesUrls = [
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi10_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi11_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi12_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi13_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi14_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi15_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi16_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi1_boundarymerge.pmtiles",
            "https://github.com/Rahebe22/cropland/blob/main/ghana/aoi2_boundarymerge.pmtiles",

            // Add more PMTiles URLs as needed
        ];

        const vectorLayers = pmtilesUrls.map(url => new ol.layer.VectorTile({
            declutter: true,
            source: new olpmtiles.PMTilesVectorSource({ url: url }),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'yellow',
                    width: 1,
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(0,0,0,0)', //polygon fill transparent
                })
            })
        }));

        const map = new ol.Map({
            layers: [hybridBaseLayer, ...vectorLayers],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([3.3, 7.85]),
                zoom: 5
            })
        });

        const congoCenter = ol.proj.fromLonLat([15.8277, -0.2280]);
        const congoZoom = 7;

        function zoomToCongo() {
            map.getView().animate({
                center: congoCenter,
                zoom: congoZoom,
                duration: 1000
            });
        }

        const congoButton = document.createElement('button');
        congoButton.innerHTML = 'Congo';
        congoButton.className = 'congo-button';
        congoButton.onclick = zoomToCongo;
        document.getElementById('map').appendChild(congoButton);
    </script>
</body>
</html>
